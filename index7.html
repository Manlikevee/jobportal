    <script>
  
let x = 3800000
let elapsed =  3800000
  switch (true) {
    case x <= 60000:{

        let elapsedSeconds = elapsed / 1000;
       alert(elapsedSeconds)
        
        break;
    }


        case x <= 3600000:
            {
              let elapsedMinutes = elapsed / (1000 * 60);
              alert(elapsedMinutes)
              break;
            }

            
        case x <= 84400000:
            {
              let elapsedMinutes = elapsed / (1000 * 60 * 60);
              alert(elapsedMinutes)
              break;
            }


        
   
  
    default:
    let elapsedMinutes = elapsed / (86400000);
              alert(elapsedMinutes)
              break;
  }

    </script>
