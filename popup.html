    <style>



        .face{
          background-color: white;
        text-align: center;
        width: 400px;
        padding: 60px 60px;
        position: absolute;
        transform: translate(-50%, -50%);
        top: 50%;
        left: 50%;
        border-radius: 8px;
        display: block;
          z-index: 9999999999999999999999999999999999999999998000000000999999999999999999999999999;
        }
        
        @media (max-width: 600px) {
          .face{
              background-color: white;
           text-align: center;
           width: 90%;
           padding: 40px 2px;
           position: absolute;
           transform: translate(-50%, -50%);
           top: 50%;
           left: 50%;
           border-radius: 8px;
           display: block;
           }
        
        }
        .loading {
          box-shadow: 0px 0px 3px 0px rgba(0, 0, 0, 0.25);
           width: 300px;
           display: block;
           height: 2px;
           margin: 28px auto;
           border-radius: 2px;
           background-color: #cfcfcf;
           position: relative;
           overflow: hidden;
             z-index: 9999999999999999999999999999999999999999998000000000999999999999999999999999999;
        }
        .loading:before {
           content:'';
           height: 3px;
           width: 68px;
           position: absolute;
           -webkit-transform: translate(-34px, 0);
           -ms-transform: translate(-34px, 0);
           transform: translate(-34px, 0);
           background-color: #007146;
           border-radius: 2px;
           -webkit-animation: initial-loading 1.5s infinite ease;
           animation: animation 1.4s infinite ease;
        }
        
        .myloadingani{
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          position:absolute;
        }
        
        .myloadingani::before {
          content: "";
        
          position: absolute;
          width: 100%;
          height: 100%;
          background-color: rgba(0, 0, 0, 0.7);
              backdrop-filter: blur(4px);
          background-size: cover;
          overflow:hidden;
          -webkit-transform: scale(1.2, 1.2);
          -moz-transform: scale(1.2, 1.2);
          -o-transform: scale(1.2, 1.2);
          -ms-transform: scale(1.2, 1.2);
          transform: scale(1.2, 1.2);
        }
        
        
        .myloadingani{
        
          position: fixed;
          bottom: 0;
          left: 0;
          right: 0;
          top: 0;
          z-index: 9999999999999999999999999999999999999999998000000000999999999999999999999999999;
          align-items: center;
          justify-content: center;
        }
        
        
        
        
        @-webkit-keyframes animation {
           0% {
               left: 0
           }
           50% {
               left: 100%
           }
           100% {
               left: 0
           }
        }
        @keyframes animation {
           0% {
               left: 0
           }
           50% {
               left: 100%
           }
           100% {
               left: 0
           }
        }
        
        .face .container223 > svg {
            background: none;
            padding: 10px;
            width: 300px;
            height: fit-content;
          border border-radius: 2px;
        animation: bounce 1.4s ease infinite;
        -webkit-animation: bounce 1.4s ease infinite;
        -moz-animation: bounce 1.4s ease infinite;
        -ms-animation: bounce 1.4s ease infinite;
        -o-animation: bounce 1.4s ease infinite;
        }
        @-webkit-keyframes bounce {
        
        0% {
          -webkit-transform: scale(1) ;
                  transform: scale(1) ;
          -webkit-filter: blur(0);
                  filter: blur(0);
        }
          50% {
          -webkit-transform: scale(.9) ;
                  transform: scale(.9) ;
          -webkit-filter: blur(1.4);
                  filter: blur(1.4);
        
        }
           100% {
          -webkit-transform: scale(1) ;
                  transform: scale(1) ;
        
        }
        }
        @keyframes bounce {
        
        0% {
          -webkit-transform: scale(1) ;
                  transform: scale(1) ;
          -webkit-filter: blur(0);
                  filter: blur(0);
        }
          50% {
          -webkit-transform: scale(.9) ;
                  transform: scale(.9) ;
          -webkit-filter: blur(1.4);
                  filter: blur(1.4);
        
        }
           100% {
          -webkit-transform: scale(1) ;
                  transform: scale(1) ;
        
        }
        }
        .caption {
        margin-top: 40px;
        text-align: center;
        }
        .caption h2{
          font-family: 'Poppins', sans-serif;
        
          color:
          rgba(0, 0, 0, 0.6);
          font-size: 17px;
        margin: 0 0 8px;
        font-weight: normal;
        text-transform: uppercase;
        letter-spacing: 3px;
        }
        
        .caption ul {
        margin: 0;
        padding: 0;
        }
        
        .caption li {
        list-style: none;
        display: inline-block;
        letter-spacing: 3px;
        font-size: 18px;
        color:#f3f3f3;
        margin-right: 5px;
        font-family: 'Poppins', sans-serif;
        animation: on-run 2.6s ease infinite;
        -webkit-animation: on-run 2.6s ease infinite;
        -moz-animation: on-run 2.6s ease infinite;
        -ms-animation: on-run 2.6s ease infinite;
        -o-animation: on-run 2.6s ease infinite;
        }
        .caption li:nth-child(1){-webkit-animation-delay:.2s;animation-delay:.2s}
        .caption li:nth-child(2){-webkit-animation-delay:.4s;animation-delay:.4s;
          margin-right: 10px;
        }
        .caption li:nth-child(3){-webkit-animation-delay:.6s;animation-delay:.6s}
        .caption li:nth-child(4){-webkit-animation-delay:.8s;animation-delay:.8s}
        .caption li:nth-child(5){-webkit-animation-delay:1s;animation-delay:1s;
          margin-right: 10px;
        }
        .caption li:nth-child(6){-webkit-animation-delay:1.2s;animation-delay:1.2s}
        .caption li:nth-child(7){-webkit-animation-delay:1.4s;animation-delay:1.4s}
        .caption li:nth-child(8){-webkit-animation-delay:1.6s;animation-delay:1.6s}
        @-webkit-keyframes on-run {
        
        0% {color:#f3f3f3;}
        25% {color: #007146;}
        50% {color:#007146;}
        75% {color:#f3f3f3;}
        100% {color:#f3f3f3;}
        }
        @keyframes on-run {
        
        0% {color:#f3f3f3;}
        25% {color: #007146;}
        50% {color:#007146;}
        75% {color:#f3f3f3;}
        100% {color:#f3f3f3;}
        }
        .caption li:last-child{
        margin-right:0
        }
        
        
        
        
        
        
        
        
        
        
        
           .landingpagedata{
            height: 100vh;
            display: flex;
            grid-gap: 20px;
            width: 100%;
            background-color: white;
        
           }
           .landingpagedata .imsid, .landingpagedata .txt {
            display: flex;
            justify-content: center;
            width: 100%;
            height: 100%;
           }
        
           .landingpagedata div img{
            width: 100%;
            height: 100%;
            object-fit: contain;
           }
        .txt{
            display: flex;
            flex-direction: column;
            grid-gap: 10px;
        }
           .thead{
            color: #000;
            font-weight: 700;
            font-size: 40px;
            line-height: 70px;
           }
           .goldtouch{
            font-size: 15px;
            padding: 6px;
            border-radius: 5px;
            background-color: goldenrod;
            width: fit-content;
            color: white;
            font-weight: 700;
           }
        
           .gbtn{
            background-color: #007146;
            width: fit-content;
            color: white;
            font-weight: 700;
            font-size: 17px;
            padding: 15px;
            border-radius: 5px;
           }
        
           @media screen and (max-width:1300px) {
            .landingpagedata{
            height: 100vh;
            display: flex;
            grid-gap: 20px;
            width: 100%;
            background-color: white;
            padding: 50px;
        
           }
        
           }
        
           @media screen and (max-width:1000px) {
            .landingpagedata{
            height: fit-content;
            display: flex;
            flex-direction: column-reverse;
            grid-gap: 20px;
            width: 100%;
            background-color: white;
            padding: 20px;
        
           }
           .landingpagedata .imsid {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            width: 100%;
            height: 100%;
           }
           .bottonflex{
            display: flex;
        justify-content: center;
        align-items: center;
            grid-gap: 20px;
            width: 100%;
           }
           .thead{
            line-height: normal;
            font-weight: 600;
            font-size: 30px;
        
           }
        
           }
        
        </style>
