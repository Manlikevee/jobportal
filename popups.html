* {

:root {

        .popup {
  background: var(--header-bg-color);
  color: var(--subtitle-color);
  width: 370px;
  padding: 30px 40px;
  position: absolute;
  transform: translate(-50%, -50%);
  top: 50%;
  left: 50%;
  border-radius: 4px;
  display: block;
  box-shadow: 0 3px 3px 0 rgb(0 0 0 / 5%), 0 5px 15px 0 rgb(0 0 0 / 5%);

}
.popup #close ,#close2  {
  display: block;
  margin-top: -5px;
  float: right;
  background-color: transparent;
  font-size: 35px;
  color: var(--subtitle-color);
  outline: none;
  cursor: pointer;
}
.popup p {
  font-size: 14px;
  text-align: justify;
  margin: 20px 0;
}
.loading-over {
display: none;
background-color: rgba(0, 0, 0, 0.7);

position: fixed;
backdrop-filter: blur(2px);
bottom: 0;
left: 0;
right: 0;
top: 0;
z-index: 9999999999999999999998;
align-items: center;
justify-content: center;
}
